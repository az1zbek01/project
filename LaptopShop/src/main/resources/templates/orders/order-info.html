<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="UTF-8">
  <title>Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="/resources/css/style.css" rel="stylesheet">
</head>
<body>
<header th:include="blocks/fragments.html :: header" th:with="person=${person}"></header>


<div id="page-container">
  <div id="content-wrap">
    <div class="container">
      <div class="row">
        <div class="col-8">
          <table class="table">
            <tbody>
            <tr>
              <th>Person's Username</th>
              <td th:text="${order.person.username}">Title</td>
            </tr>
            <tr>
              <th>Phone Number</th>
              <td th:text="${order.person.phoneNumber}">Model</td>
            </tr>
            <tr>
              <th>Address</th>
              <td th:text="${order.person.address}">Description</td>
            </tr>
            <tr>
              <th>Description</th>
              <td th:text="${order.description}">Amount</td>
            </tr>
            <tr>
              <th>Total Cost</th>
              <td th:text="${order.sum}">Price</td>
            </tr>
            <tr>
              <th>Status</th>
              <td th:text="${order.status}">Price</td>
            </tr>
            <tbody/>
          </table>
        </div>
        <div class="col-4" sec:authorize="hasAuthority('ROLE_ADMIN')">
          <form class="d-flex" th:method="POST" th:action="@{/order/view/{id}/change-status(id=${order.id})}">
            <select name="newStatus" id="newStatus" class="form-select" aria-label="Default select example">
              <option selected th:value="${order.status}" th:text="${order.status}"></option>
              <option th:value="${status}" th:text="${status}" th:each="status: ${statuses}"></option>
            </select>
            <button class="btn btn-outline-success" type="submit">change</button>
          </form>
        </div>


        <div class="row justify-content-left">
          <div th:each="detail: ${order.details}" class="col-3 mb-4">
            <div  class="card">
              <img th:if="${detail.laptop.imageName} != null" th:src="${detail.laptop}" class="card-img-top"/>
              <img th:if="${detail.laptop.imageName} == null" src="/resources/img-laptop.png" class="card-img-top"/>
              <!--                        <img class="card-img-top" th:src="${laptop}" alt="">-->
              <div class="card-body">
                <h5 class="card-title" th:text="${detail.laptop.title}">Card title</h5>
                <p class="card-text text-truncate" th:text="${detail.laptop.model}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex flex-row-reverse">
<!--          later : complete / drop / return order -->
<!--          <div class="p-2" sec:authorize="hasAuthority('ROLE_ADMIN')">-->
<!--            <form th:method="GET" th:action="@{/laptop/edit/{id}(id=${laptop.id})}">-->
<!--              &lt;!&ndash;                        <input type="hidden" th:if="${bucket.id} != null " th:field="${id}" th:value="${bucket.id}"/>&ndash;&gt;-->
<!--              <div class="mt-5 text-center">-->
<!--                <button class="btn btn-primary profile-button" type="submit">complete order</button></div>-->
<!--            </form>-->
<!--          </div>-->

        </div>
      </div>

    </div>

  </div>
</div>


<footer th:replace="blocks/fragments.html :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
