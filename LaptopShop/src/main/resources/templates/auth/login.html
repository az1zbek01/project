<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/resources/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body class="bg-login-gl">
<header th:include="blocks/fragments.html :: header" th:with="person=${person}"></header>

<div id="page-container">
    <div id="content-wrap" class>
        <section class="padding-top-login">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="row d-flex p-5 align-items-center justify-content-center bg-login">
<!--                        <div class="col-md-8 col-lg-8 col-xl-6">-->
<!--                            <img src="/resources/logging.png"-->
<!--                                 class="img-fluid" alt="Phone image">-->
<!--                        </div>-->
                        <div class="col-lg-8 col-md-10 col-xl-8 offset-1">
                            <form name="f" method="post" action="/process_login" class="">
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <label class="form-label" for="username">username</label>
                                    <input type="text" name="username" id="username" class="form-control" />
                                </div>
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" />
                                </div>
                                <div th:if="${param.error}" style="color: red">
                                    wrong password or username
                                </div>
                                <!-- later -->
                                <!--                            <div class="d-flex justify-content-around align-items-center mb-4">-->
                                <!--                                &lt;!&ndash; Checkbox &ndash;&gt;-->
                                <!--                                <div class="form-check">-->
                                <!--                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />-->
                                <!--                                    <label class="form-check-label" for="form1Example3"> Remember me </label>-->
                                <!--                                </div>-->
                                <!--                                <a href="#!">Forgot password?</a>-->
                                <!--                            </div>-->


                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block">Sign in</button>

                                <div class="divider d-flex align-items-center my-4">
                                    <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                                </div>

                                <a  class="btn btn-primary btn-block mb-2 btn-full text-center"
                                    style="background-color: #3b5998" href="#!"
                                    role="button">
                                    <i class="fab fa-facebook-f me-2"></i>Continue with</a>

                            </form>
                            <form action="/auth/registration">
                                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                            </form>
                        </div>
                    </div></div>
                </div>

            </div>

        </section>
    </div>
</div>


<footer th:replace="blocks/fragments.html :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
