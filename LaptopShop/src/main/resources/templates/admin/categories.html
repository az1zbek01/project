<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="UTF-8">
  <title>Start page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="/resources/css/style.css" rel="stylesheet">
</head>
<body>

<header th:include="blocks/fragments.html :: header" th:with="person=${person}"></header>


<div id="page-container">
  <div id="content-wrap">
    <div class="container d-flex">
      <div class="categorie px-3 py-1" th:each="category : ${categories}">
        <p th:text="${category.name}"></p>
        <form th:method="POST"  th:action="@{/categories/{id}/delete/(id=${category.id})}">
          <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">delete</button></div>
        </form>
      </div>
    </div>

    <div class="categorie-forms">
      <form th:method="POST"  th:action="@{/categories/add}" th:object="${category}">
        <div class="col-md-12"><label for="name" class="labels"> Title </label>
          <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name" >
          <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</div>
        </div>
        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">create</button></div>
      </form>
    </div>
  </div>
</div>

<!--<div th:replace="blocks/fragments.html :: "></div>-->

<footer th:replace="blocks/fragments.html :: footer"></footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
