<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="/resources/css/style.css" rel="stylesheet">
  <script>
    function checkPasswordMatch(fieldConfirmPassword) {
      if (fieldConfirmPassword.value !== $("#password").val()) {
        fieldConfirmPassword.setCustomValidity("Passwords do not match!");
      } else {
        fieldConfirmPassword.setCustomValidity("");
      }
    }
  </script>
</head>
<body>

<header th:include="blocks/fragments.html :: header" th:with="person=${person}"></header>

<div id="page-container">
  <div id="content-wrap">
    <div class="container">
      <div class="text-center">
        <h3>Reset Your Password</h3>
      </div>

      <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
        <input type="hidden" name="token" th:value="${token}" />
        <div class=" rounded p-3">
          <div>
            <p>
              <input type="password" name="password" id="password" class="form-control"
                     placeholder="Enter your new password" required autofocus />
            </p>
            <p>
              <input type="password" class="form-control" placeholder="Confirm your new password"
                     required oninput="checkPasswordMatch(this);" />
            </p>
            <p class="text-center">
              <input type="submit" value="Change Password" class="btn btn-primary" />
            </p>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>

<footer th:replace="blocks/fragments.html :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
