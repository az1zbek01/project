<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Start page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="/resources/css/style.css" rel="stylesheet">
</head>
<body>
<header th:include="blocks/fragments.html :: header" th:with="person=${person}"></header>


<div id="page-container">
  <div id="content-wrap">
    <div class="container" >


      <div class="row justify-content-left">
        <div class="col-10">
          <div class="row justify-content-left laptopsView" id="laptopsView">
            <div th:each="notification: ${notifications}">
              <div class="col-12 d-flex p-2 bg-light rounded-1 mb-3">
                <div class="img-crop">
                  <img th:if="${notification.laptop.imageName} != null" th:src="${notification.laptop}" />
                  <img th:if="${notification.laptop.imageName} == null" src="/resources/img-laptop.png" />
                </div>
                <div class="ps-3 w-75">
                  <h5 class="" th:text="${notification.laptop.title}">Card title</h5>
                  <p th:text="${notification.laptop.model}"></p>
                  <div class="d-flex justify-content-between">
                    <form th:method="POST"  th:action="@{/notifications/{id}/delete(id=${notification.id})}">
                      <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">View</button></div>
                    </form>
                    <div class="d-flex">
                      <div class="d-flex pe-3">
                        <p th:text="${notification.laptop.score}" class="pe-1 align-self-center"></p>
                        <div class="d-flex align-self-center">
                          <p class="fa fa-star fa-sm align-self-center" style="color: #FFD119;"></p>
                        </div>
                      </div>
                      <p class="align-self-center" th:text="${notification.laptop.price} + ' ' + som"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--<div th:replace="blocks/fragments.html :: "></div>-->

<footer th:replace="blocks/fragments.html :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
