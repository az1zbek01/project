<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Start page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/resources/css/style.css" rel="stylesheet">
</head>
<body>

<header th:include="blocks/fragments.html :: header" th:with="person=${person}"></header>


<div id="page-container">
    <div id="content-wrap">
        <div class="container rounded bg-profile mt-5 mb-5">
            <form th:method="POST" enctype="multipart/form-data" th:action="@{/profile/edit}" th:object="${person}">
            <div class="row">
                <div class="col-md-4 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5 mt-5 img-input" th:if="${person.avatar} == null">
                        <img class="rounded-circle img-cub" width="150px" height="150px" src="/resources/avatar.png"><span class="font-weight-bold" th:text="${person.username}">username</span><span class="text-black-50" th:text="${person.email}">email</span><span> </span>
                        <label for="inputImage">
                            Select Image
                        </label>
                        <input type="file" name="file" id="inputImage"  accept="image/png, image/jpg, image/gif, image/jpeg"/>

                    </div>
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5 mt-5 img-input" th:if="${person.avatar} != null">
                        <img class="rounded-circle img-cub" width="150px" height="150px" th:src="${person.avatar}"><span class="font-weight-bold" th:text="${person.username}">username</span><span class="text-black-50" th:text="${person.email}">email</span><span> </span>
                        <label for="inputImage">
                            Select Image
                        </label>
                        <input type="file" name="file" id="inputImage"  accept="image/png, image/jpg, image/gif, image/jpeg"/>

                    </div>

                </div>
                <div class="col-md-6">
                    <div class="p-3 py-5">

                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Profile Settings</h4>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><label for="firstname" class="labels">First Name</label>
                                    <input type="text" th:field="*{name}" class="form-control" id="firstname" placeholder="first name" th:value="${person.name}">
                                    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Username Error</div>

                                </div>
                                <div class="col-md-6"><label for="lastname" class="labels">Last Name</label>
                                    <input type="text" th:field="*{lastname}" class="form-control" id="lastname" value="" placeholder="last name" th:value="${person.lastname}">
                                    <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Username Error</div>

                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12 mb-4"><label for="email" class="labels">Email</label>
                                    <input type="email" th:field="*{email}"  class="form-control" id="email" value="" placeholder="email"  th:value="${person.email}">
                                    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>

                                </div>
                                <div class="col-md-12 mb-4"><label for="username" class="labels">Username</label>
                                    <input type="text" th:field="*{username}" class="form-control" id="username" value="" placeholder="username" th:value="${person.username}">
                                    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>

                                </div>

                                <div class="col-md-12 mb-4"><label for="address" class="labels">Address</label>
                                    <input type="text" th:field="*{address}" class="form-control" id="address" value="" placeholder="address" th:value="${person.address}">
                                    <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</div>

                                </div>
                                <div class="col-md-12 mb-4"><label for="phonenumber" class="labels">Phone Number</label>
                                    <input type="tel" th:field="*{phoneNumber}" class="form-control" id="phonenumber" value="" placeholder="phone number" th:value="${person.phoneNumber}" pattern="[0-9]{9}">
                                    <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phoneNumber Error</div>
                                </div>
                                <input type="hidden" th:field="*{password}" th:value="${person.password}"/>
                                <input type="hidden" th:field="*{id}" th:value="${person.id}"/>
<!--                                image change-->
                                <input type="hidden" th:field="*{avatar}" th:value="${person.avatar}"/>
                                <div style="color:red" th:if="${#fields.hasErrors('avatar')}" th:errors="*{avatar}">phoneNumber Error</div>

                                <input type="hidden" th:field="*{roles}" th:value="${person.roles}"/>

                            </div>
                            <div class="row mt-3">
                            </div>
                            <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>



                    </div>
                </div>
            </div>
            </form>
        </div>

    </div>
</div>

    </div>
</div>

<!--<div th:replace="blocks/fragments.html :: "></div>-->

<footer th:replace="blocks/fragments.html :: footer"></footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
