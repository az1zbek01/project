<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="/resources/css/style.css" rel="stylesheet">
</head>
<body>

<header th:include="blocks/fragments.html :: header" th:with="person=${person}"></header>

<div id="page-container">
  <div id="content-wrap">
    <section class="vh-100">
      <div class="container py-5 px-5 h-100 bg-login">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-6 col-lg-5 col-xl-4">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                 class="img-fluid" alt="Phone image">
          </div>
          <div class="col-md-6 col-lg-4 col-xl-4 offset-xl-1">
            <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="username">username</label>
                <input type="text" th:field="*{username}" id="username" class="form-control form-control-lg" />
                <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
              </div>
              <div class="form-outline mb-4">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <label class="form-label" for="email">Email</label>
                <input type="email" th:field="*{email}" id="email" class="form-control form-control-lg" />
                <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
              </div>
              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control form-control-lg" />
                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
              </div>

              <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up!</button>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
              </div>
            </form>
            <form action="/auth/login">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
