<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="/resources/css/style.css" rel="stylesheet">
</head>
<body>

<header th:include="blocks/fragments.html :: header" th:with="person=${person}"></header>

<div id="page-container">
  <div id="content-wrap">
    <section class="vh-100">
      <div class="container py-5 px-5 h-100 bg-login">
        <div class="row d-flex align-items-start justify-content-center h-100">
          <div class="col-md-6 col-lg-5 col-xl-4">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                 class="img-fluid" alt="Phone image">
          </div>
          <div class="col-md-6 col-lg-4 col-xl-4 offset-xl-1">
            <div class="mb-4">
              <h3>We will be sending a reset password link to your email.</h3>
              </div>
            <form th:method="POST" th:action="@{/forgot_password}">
              <label class="form-label" for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Enter your e-mail" class="form-control form-control-lg mb-3" />
              <button type="submit" class="btn btn-primary btn-lg btn-block">send password</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<footer th:replace="blocks/fragments.html :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
