<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Start page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/resources/css/style.css" rel="stylesheet">
</head>
<body>
<header th:include="blocks/fragments.html :: header" th:with="person=${person}"></header>


<div id="page-container">
    <div id="content-wrap">
        <div class="container" >
            <div class="row mb-3">
                <div class="col-12">
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" name="searchWord">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>

            <div class="row justify-content-left">
                <div th:each="laptop: ${laptops}" class="col-3 mb-4">
                    <div  class="card">
                        <img th:if="${laptop.imageName} != null" th:src="${laptop}" class="card-img-top"/>
                        <img th:if="${laptop.imageName} == null" src="/resources/img-laptop.png" class="card-img-top"/>
<!--                        <img class="card-img-top" th:src="${laptop}" alt="">-->
                        <div class="card-body">
                            <h5 class="card-title" th:text="${laptop.title}">Card title</h5>
                            <p class="card-text text-truncate" th:text="${laptop.model}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a class="btn btn-primary" th:href="@{/laptop/{id}(id=${laptop.id})}">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--<div th:replace="blocks/fragments.html :: "></div>-->

<footer th:replace="blocks/fragments.html :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
