<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Start page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="/resources/css/style.css" rel="stylesheet">
</head>
<body>
<header th:include="blocks/fragments.html :: header" th:with="person=${person}"></header>


<div id="page-container">
  <div id="content-wrap">
    <div class="container">
      <div class="row justify-content-end">
        <div th:if="${!bucket.getLaptops().isEmpty()}" class="col-5 mb-3">
          <form  th:method="POST" th:action="@{/bucket/clear}">
            <div class="text-center">
              <button class="btn btn-primary profile-button" type="submit">clear bucket</button></div>
          </form>
        </div>
      </div>

      <div class="row">
        <div th:if="${bucket.getLaptops().isEmpty()}" class="col-12 mb-3">
          <h5>No Laptops in bucket</h5>
        </div>

        <div th:each="laptop: ${bucket.getLaptops()}" class="col-8 mb-3">
          <table class="table">
            <tbody>
            <tr>
              <th>Title</th>
              <td th:text="${laptop.title}">Title</td>
            </tr>
            <tr>
              <th>Model</th>
              <td th:text="${laptop.model}">Model</td>
            </tr>
            <tr>
              <th>Price</th>
              <td th:text="${laptop.price}">Price</td>
            </tr>
            <tbody/>
          </table>
        </div>

        <div class="col-12" th:if="${!bucket.getLaptops().isEmpty()}">
          <form  th:method="POST" th:action="@{/bucket/order}">
            <label for="description"></label>
            <textarea id="description" name="description" rows="5" cols="60"> </textarea>
            <!--                        <input type="hidden" th:if="${bucket.id} != null " th:field="${id}" th:value="${bucket.id}"/>-->
            <div class="mt-5 text-center">
              <button class="btn btn-primary profile-button" type="submit">order</button></div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

<!--<div th:replace="blocks/fragments.html :: "></div>-->

<footer th:replace="blocks/fragments.html :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
